<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunalaApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>

    <h1 class="text-center mt-5 mb-5 text-primary"> Medicine Stocks </h1>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <section>
                    <h2>All Medicines</h2>
                    <ul class="list-group">
                        {% for medicine in medicines %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    {{ medicine.name }} - Stock: {{ medicine.stock }} - Due Date: {{ medicine.due_date.strftime('%Y-%m-%d') }}
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="button" class="btn btn-outline-danger btn-sm"><a href="/delete_medicine/{{ medicine.id }}">Delete</a></button>
                                    <button type="button" class="btn btn-outline-success btn-sm"><a href="/update_medicine/{{ medicine.id }}">Update</a></button>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                    <a href="{{ url_for('index') }}" class="btn btn-primary mb-3 mt-4">Back to Index</a>
                </section>
            </div>
        </div>
    </div>

</body>
</html>
